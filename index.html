<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTR</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bilbo&family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>

<body>

  <div class="input">
    <form class="searchForm">
      <label for="name">Search for a Character:</label>
      <input type="text" id="name" class="inputName">
      <button type="submit" class="btn">Search</button>
    </form>
  </div>

  <div class="searchLabel">
    Choose your Character:
  </div>

  <div class="searchResults"></div>

  <div class="detailsContainer">
    <div class="name detail"></div>

    <div class="realm detail"></div>

    <div class="birth detail"></div>

    <div class="death detail"></div>

    <div class="race detail"></div>

    <div class="gender detail"></div>

    <div class="findMore detail">
      <a target="blank"></a>
    </div>

  </div>

</body>

</html>
